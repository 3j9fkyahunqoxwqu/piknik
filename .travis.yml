sudo: false

language: go

os:
 - linux
 - osx

go:
- 1.6
- tip

script:
  echo $TRAVIS_GO_VERSION
  ./test.sh
  mkdir ${TRAVIS_OS_NAME}
  ln piknik ${TRAVIS_OS_NAME}/
  tar czpvf piknik-${TRAVIS_OS_NAME}_$(arch)-${TRAVIS_TAG}.tar.gz ${TRAVIS_OS_NAME}

deploy:
  provider: releases
  api_key:
    secure: 
  file: piknik-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    repo: jedisct1/piknik
    tags: true
    condition: "${TRAVIS_GO_VERSION}" == "1.6"

after_deploy:
  - ls -l piknik-*.tar.gz
